<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 60px;
            padding: 8px;
            font-size: 18px;
            text-align: center;
            border: 1px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px 18px;
            margin: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        #setButton {
            background-color: #ffa500;
            color: black;
        }
        #startButton {
            background-color: #28a745;
            color: white;
        }
        #resetButton {
            background-color: #dc3545;
            color: white;
        }
        #timerDisplay {
            font-size: 48px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-group">
            <input type="number" id="hours" min="0" max="99" placeholder="HH">
            <input type="number" id="minutes" min="0" max="59" placeholder="MM">
            <input type="number" id="seconds" min="0" max="59" placeholder="SS">
            <button id="setButton" onclick="setTimer()">Set Timer</button>
        </div>
        <h2 id="timerDisplay">00:00:00</h2>
        <button id="startButton" onclick="startTimer()" disabled>Start</button>
        <button id="resetButton" onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let countdown;
        let totalSeconds = 0;

        function setTimer() {
            let hours = parseInt(document.getElementById("hours").value) || 0;
            let minutes = parseInt(document.getElementById("minutes").value) || 0;
            let seconds = parseInt(document.getElementById("seconds").value) || 0;

            totalSeconds = hours * 3600 + minutes * 60 + seconds;

            if (totalSeconds <= 0) {
                alert("Please enter a valid time!");
                return;
            }

            document.getElementById("timerDisplay").innerText = 
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
            
            document.getElementById("startButton").disabled = false; // Enable Start button
        }

        function startTimer() {
            clearInterval(countdown); // Clear any previous timer

            countdown = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(countdown);
                    alert("Time's up!");
                    return;
                }

                totalSeconds--;

                let h = Math.floor(totalSeconds / 3600);
                let m = Math.floor((totalSeconds % 3600) / 60);
                let s = totalSeconds % 60;

                document.getElementById("timerDisplay").innerText = 
                    (h < 10 ? "0" + h : h) + ":" + 
                    (m < 10 ? "0" + m : m) + ":" + 
                    (s < 10 ? "0" + s : s);
            }, 1000);
        }

        function resetTimer() {
            clearInterval(countdown);
            document.getElementById("timerDisplay").innerText = "00:00:00";
            document.getElementById("hours").value = "";
            document.getElementById("minutes").value = "";
            document.getElementById("seconds").value = "";
            document.getElementById("startButton").disabled = true; // Disable Start button again
        }
    </script>
</body>
</html>
